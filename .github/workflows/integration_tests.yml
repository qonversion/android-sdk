name: Planned integration tests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: set up JDK 18
      uses: actions/setup-java@v1
      with:
        java-version: 18

    - name: Set Outager url
      run: |
        fastlane setOutagerUrl url:${{ secrets.OUTAGER_URL }}

    - name: Build and Tests SDK
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 28
        script: ./gradlew sdk:connectedAndroidTest

    - name: Build and Tests NoCodes
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 28
        script: ./gradlew nocodes:connectedAndroidTest

    - name: SDK tests results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sdk-test-results
        path: sdk/build/reports/androidTests/connected/**

    - name: NoCodes tests results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: nocodes-test-results
        path: nocodes/build/reports/androidTests/connected/**