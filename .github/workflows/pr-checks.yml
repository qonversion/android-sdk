name: Pull request checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Detekt
      run: ./gradlew detektAll